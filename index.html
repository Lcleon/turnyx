<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnyx - Cadastro</title>

  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- VÍDEO DE FUNDO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="images/motion2Fast_Motorcycle_delivery.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em background.
  </video>

  <!-- OVERLAY ESCURO + VIDRO -->
  <div class="bg-overlay"></div>

  <main class="page">
    <section class="card">
      <h2>Cadastro</h2>

      <label>Nome completo</label>
      <input id="nome" placeholder="Nome" />

      <label>Email</label>
      <input id="email" placeholder="Email" type="email" />

      <label>Unidade da loja</label>
      <select id="unidade">
        <option value="Jacarepaguá">Jacarepaguá</option>
        <option value="Tijuca">Tijuca</option>
      </select>

      <label>Apelido ou nome (exibido na fila)</label>
      <input id="apelido" placeholder="Ex: TH, JP, WD" />

      <button onclick="salvarCadastro()">
        Salvar e Entrar na Fila
      </button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
